services:
  # Backend Service
  - type: web
    name: tradeverse-backend
    env: node
    plan: free
    branch: main
    rootDir: tradeverse-backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: "10000"
      - key: MONGO_URI
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: tradeverse-frontend
          property: url

  # Frontend Service
  - type: web
    name: tradeverse-frontend
    env: static
    branch: main
    rootDir: tradeverse-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tradeverse-backend
          property: url
